<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div contenteditable="false" class="icon facebook">
            <div class="tooltip">
                Facebook
            </div>
            <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div contenteditable="false" class="icon twitter">
            <div class="tooltip">
                Twitter
            </div>
            <span><i class="fab fa-twitter"></i></span>
        </div>
        <div contenteditable="false" class="icon instagram">
            <div class="tooltip">
                Instagram
            </div>
            <span><i class="fab fa-instagram"></i></span>
        </div>
        <div contenteditable="false" class="icon github">
            <div class="tooltip">
                Github
            </div>
            <span><i class="fab fa-github"></i></span>
        </div>
        <div contenteditable="false" class="icon youtube">
            <div class="tooltip">
                YouTube
            </div>
            <span><i class="fab fa-youtube"></i></span>
        </div>
    </div>
</body>

</html>
