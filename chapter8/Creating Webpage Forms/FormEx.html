<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Form Example</h1>
    <div class="form1">
<form action="">
   <fieldset>
    <legend>Application Information</legend>
    <table>
       <tr>
           <td>Name</td>
           <td><input type="text" placeholder="First and Last name"></td>
       </tr>
       <tr>
           <td>Email</td>
           <td><input type="email" name="" id="" placeholder="sadf@gmail.com"></td>
       </tr>
       <tr>
           <td>Phone</td>
           <td><input type="text"></td>
       </tr>
    </table>
   </fieldset>
</form>

    </div>
    <div class="form2">
        <form action="">
            <fieldset>
             <legend>Job Interest</legend>
            <label for="">I'm interesting in</label><br>
            <input type="checkbox" name="Programming" id="">Programming 
            <input type="checkbox" name="" id="">Networking
            <input type="checkbox" name="" id="">Mobile App Development
            <input type="checkbox" name="" id="">Web Development
            <br>
            Start Date: <select name="" id=""><option value="">mm/dd/yyy</option></select>
            </fieldset>
         </form>
    </div>
    <div class="form3">
        <form action="">
            <fieldset>
             <legend>Referral</legend>
             <select name="" id=""><option value="">Advantage</option></select>
            </fieldset>
         </form>
    </div>
    <div class="form4">
        <form action="">
            <fieldset>
             <legend>Referral</legend>
             <label for="">Question?</label>
             <br>
             <textarea name="" id="" cols="30" rows="5"></textarea>
             <br>
             <button type="submit">Submit</button>
            </fieldset>
         </form>
    </div>
    
    </center>

</body>
</html>
